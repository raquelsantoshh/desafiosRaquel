<body>
    <h1>Antes e Depois</h1>
    <button onclick="inicio()">Antecessor e Sucessor</button>
<p></p>
    <script>
        function inicio() {
            let numero = window.prompt('Digite um n√∫mero')

            var antecessor = numero -1;
            var sucessor = numero * 1 + 1;

            alert(`Antes de ${numero} temos ${antecessor}.  Depois de  ${numero} temos ${sucessor}`);

        }




    </script>
